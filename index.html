<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrusel</title>
    <!-- cdns -->
    <link rel="stylesheet" href="./assets/cdn/bootstrap.min.css" />
    <script src="./assets/cdn/jquery.min.js"></script>
    <script src="./assets/cdn/bootstrap.min.js"></script>
    <script src="./assets/cdn/lodash.min.js"></script>
    <link rel="stylesheet" href="./assets/cdn/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="title">Carousel Example</h1>
    <a>
      <img
        src="./assets/img/animex4.jpg"
        alt="picture of a store"
        title="picture of a store"
      />
    </a>
    <!-- botones de configuracion -->

    <!-- boton anterior -->
    <div class="direction">
      <div class="item">
        <button type="button" class="btn btn-primary" id="prev-style">
          previous
        </button>
      </div>

      <!-- Botones radio -->
      <div class="item">
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="flex-start"
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Left</label
          >
          <input
            type="radio"
            class="custom-control-input"
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="center"
            checked
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Center</label
          >
          <input
            type="radio"
            class="custom-control-input"
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="flex-end"
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Right</label
          >
        </div>
      </div>

      <!-- Botton Siguiente -->
      <div class="item">
        <button type="button" class="btn btn-primary" id="next-style">
          next
        </button>
      </div>
    </div>
    <!-- muestra el numero de efecto -->
    <div class="numberEfect">
      <label for="inputAccount">Efecto: </label>
      <input type="text" class="inputEfect" id="account" />
    </div>

    <!-- inputs Width and height -->
    <div class="resolution">
      <form class="form-inline">
        <div class="form-group">
          <label for="width">Width</label>
          <input
            id="width"
            class="form-control mx-sm-3"
            type="number"
            name="imgheight"
            value="357"
            min="1"
            max="30000"
            onchange="sizeWidth(this.value)"
          />
          <label for="height">Height</label>
          <input
            id="height"
            class="form-control mx-sm-3"
            type="number"
            value="200"
            name="valueheight"
            min="1"
            max="30000"
            onchange="sizeHeight(this.value)"
          />
        </div>
      </form>
    </div>

    <!-- caja de la imagen -->
    <div class="contenedordecaja">
      <textarea class="box" id="textarea"></textarea>
    </div>

    <div class="copiar">
      <button type="button" class="btn btn-primary" onclick="copy()">
        Copy
      </button>
    </div>

    <div class="boxContainer">
      <div>
        <a href="https://github.com/jhosep98/Carrusel" target="blank"
          >View on GitHub</a
        >
      </div>
    </div>
    <!-- JAvaScript -->
    <script src="./app.js"></script>
  </body>
</html>
