<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrusel</title>
    <!-- cdns -->
    <script src="./assets/cdn/jquery.min.js"></script>
    <script src="./assets/cdn/bootstrap.min.js"></script>
    <script src="./assets/cdn/lodash.min.js"></script>
    <link rel="stylesheet" href="./assets/cdn/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Effects for images</h1>
    </header>

    <main class="container">
      <div class="container-background">
        <img
          src="./assets/img/animex4.jpg"
          alt="picture of a store"
          title="picture of a store"
        />
      </div>

      <!-- botones de configuracion -->

      <!-- boton anterior -->
      <div class="container-controls">
        <!-- Button previous -->
        <div class="container-controls__button">
          <button type="button" class="btn" id="prev-style">previous</button>

          <!-- Botton Next -->
          <button type="button" class="btn" id="next-style">next</button>
        </div>

        <!-- Botones radio -->
        <div class="container-controls__inputs">
          <form>
            <input
              type="radio"
              class="custom-control-input"
              id="defaultUnchecked"
              name="defaultExampleRadios"
              value="flex-start"
            />
            <label class="custom-control-label" for="defaultUnchecked"
              >Left</label
            >
            <input
              type="radio"
              class="custom-control-input"
              id="defaultUnchecked"
              name="defaultExampleRadios"
              value="center"
              checked
            />

            <label class="custom-control-label" for="defaultUnchecked"
              >Center</label
            >
            <input
              type="radio"
              class="custom-control-input"
              id="defaultUnchecked"
              name="defaultExampleRadios"
              value="flex-end"
            />
            <label class="custom-control-label" for="defaultUnchecked"
              >Right</label
            >
          </form>
        </div>
      </div>

      <!-- muestra el numero de efecto -->
      <div class="container-controls__effect">
        <label for="inputAccount">Efecto: </label>
        <input type="text" class="inputEfect" id="account" />
      </div>

      <!-- inputs Width and height -->

      <form class="container-controls__form">
        <div class="form-group">
          <label for="width">Width</label>
          <input
            id="width"
            class="form-control mx-sm-3"
            type="number"
            name="imgheight"
            value="357"
            min="1"
            max="30000"
            onchange="sizeWidth(this.value)"
          />
          <label for="height">Height</label>
          <input
            id="height"
            class="form-control mx-sm-3"
            type="number"
            value="200"
            name="valueheight"
            min="1"
            max="30000"
            onchange="sizeHeight(this.value)"
          />
        </div>
      </form>

      <!-- caja de la imagen -->
      <div class="container-controls__containerImg">
        <textarea class="box" id="textarea"></textarea>
      </div>

      <div class="container-controls__copy">
        <button type="button" class="btn btn-primary" onclick="copy()">
          Copy
        </button>
      </div>
    </main>

    <footer>
      <div>
        <a href="https://github.com/jhosep98/Carrusel" target="blank"
          >View on GitHub</a
        >
      </div>
    </footer>

    <!-- JAvaScript -->
    <script src="./app.js"></script>
  </body>
</html>
