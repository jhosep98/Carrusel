<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrusel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js'></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>

  <body>
    <h1 class="title">Carousel Example</h1>
    <div class="contenedor">
      <div id="estilo">
        <img
          src="./img/animex4.jpg"
          alt=""
          class="mySlides"
          id="img1"
          width="512"
          height="288"
        />
      </div>
    </div>

    <!-- botones de configuracion -->

    <!-- boton anterior -->
    <div class="direction">
      <div class="item">
        <button type="button" class="btn btn-primary" id="prev-style">
          Anterior
        </button>
      </div>

      <!-- Botones radio -->
      <div class="item">
        <div class="custom-control custom-radio ">
          <input
            type="radio"
            class="custom-control-input "
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="flex-start"
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Left</label
          >
          <input
            type="radio"
            class="custom-control-input "
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="center"
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Center</label
          >
          <input
            type="radio"
            class="custom-control-input "
            id="defaultUnchecked"
            name="defaultExampleRadios"
            value="flex-end"
          />
          <label class="custom-control-label" for="defaultUnchecked"
            >Right</label
          >
        </div>
      </div>

      <!-- Botton Siguiente -->
      <div class="item">
        <button type="button" class="btn btn-primary" id="next-style">
          Siguiente
        </button>
      </div>
    </div>

    <!-- inputs Width and height -->
    <div class="resolution">
      <form class="form-inline">
        <div class="form-group">
          <label for="width">Width</label>
          <input
            id="width"
            class="form-control mx-sm-3"
            type="number"
            name="imgheight"
            value="512"
            min="1"
            max="30000"
            onchange="sizeWidth(this.value)"
          />
          <label for="height">Height</label>
          <input
            id="height"
            class="form-control mx-sm-3"
            type="number"
            value="288"
            name="valueheight"
            min="1"
            max="30000"
            onchange="sizeHeight(this.value)"
          />
        </div>
      </form>
    </div>

    <!-- caja de la imagen -->
    <div class="contenedordecaja">
      <textarea class="box" id="textarea"></textarea>
    </div>

    <div class="copiar">
      <button type="button" class="btn btn-danger" onclick="copy()">
        Copy
      </button>
    </div>

    <!-- JAvaScript -->

    <script src="./app.js"></script>
  </body>
</html>
