<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrusel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <h1 class="title">Carousel Example</h1>
    <div class="container">
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./img/animex4.jpg" alt="" style="width:100%;" />
          </div>

          <div class="item">
            <img src="./img/animex4.jpg" alt="" style="width:100%;" />
          </div>

          <div class="item">
            <img src="./img/animex4.jpg" alt="" style="width:100%;" />
          </div>
        </div>
      </div>
    </div>

    <!-- botones de configuracion -->
    <div class="direction">
      <div class="item3">
        <button type="button" class="btn btn-primary">Anterior</button>
      </div>
      <div class="custom-control custom-radio ">
        <input
          type="radio"
          class="custom-control-input "
          id="defaultUnchecked"
          name="defaultExampleRadios"
        />
        <label class="custom-control-label" for="defaultUnchecked">Left</label>
        <input
          type="radio"
          class="custom-control-input "
          id="defaultUnchecked"
          name="defaultExampleRadios"
        />
        <label class="custom-control-label" for="defaultUnchecked"
          >Center</label
        >
        <input
          type="radio"
          class="custom-control-input "
          id="defaultUnchecked"
          name="defaultExampleRadios"
        />
        <label class="custom-control-label" for="defaultUnchecked">Right</label>
      </div>
      <div class="item2">
        <button type="button" class="btn btn-primary">Siguiente</button>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label for="width">Width</label>
          <input
            id="width"
            class="form-control mx-sm-3"
            type="text"
            placeholder="512px"
          />
          <label for="height">Height</label>
          <input
            id="height"
            class="form-control mx-sm-3"
            type="text"
            placeholder="288px"
          />
        </div>
      </form>
    </div>

    <!-- caja de la imagen -->
    <div class="elegir">
      <div class="box"></div>
    </div>
    <div><button type="button" class="btn btn-danger Copiar">Copy</button></div>
  </body>
</html>
